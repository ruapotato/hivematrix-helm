<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - HiveMatrix Helm</title>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <div class="card u-mb-3">
            <div class="card__header">
                <h1 class="card__title">User Management</h1>
                <div class="card__header-actions">
                    <button class="btn btn--primary" onclick="showCreateUserModal()">
                        <span class="btn__label">
                            <i data-lucide="user-plus" class="btn__icon"></i>
                            Create New User
                        </span>
                    </button>
                    <button class="btn" onclick="navigateTo('/')">
                        <span class="btn__label">
                            <i data-lucide="arrow-left" class="btn__icon"></i>
                            Back to Dashboard
                        </span>
                    </button>
                </div>
            </div>
        </div>

        <div id="user-list" class="card">
            <div class="card__body">
                <p>Loading users...</p>
            </div>
        </div>
    </div>

    <div id="createUserModal" class="modal">
        <div class="modal__dialog">
            <div class="modal__header">
                <h2 class="modal__title">Create New User</h2>
                <button class="modal__close" onclick="hideCreateUserModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal__body">
                <form id="createUserForm" onsubmit="event.preventDefault(); createUser(); return false;">
                    <div class="form-group">
                        <label class="form-group__label">Username *</label>
                        <input type="text" id="username" class="form-group__input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Email *</label>
                        <input type="email" id="email" class="form-group__input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">First Name</label>
                        <input type="text" id="firstName" class="form-group__input">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Last Name</label>
                        <input type="text" id="lastName" class="form-group__input">
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Password *</label>
                        <input type="password" id="password" class="form-group__input" required>
                    </div>
                    <div class="form-group">
                        <label class="form-group__label">Groups</label>
                        <div class="u-mt-1">
                            <div class="form-group__checkbox-wrapper">
                                <input type="checkbox" id="group-admins" class="form-group__checkbox" value="admins">
                                <label class="form-group__checkbox-label" for="group-admins">Admin</label>
                            </div>
                            <div class="form-group__checkbox-wrapper">
                                <input type="checkbox" id="group-technicians" class="form-group__checkbox" value="technicians">
                                <label class="form-group__checkbox-label" for="group-technicians">Technician</label>
                            </div>
                            <div class="form-group__checkbox-wrapper">
                                <input type="checkbox" id="group-billing" class="form-group__checkbox" value="billing">
                                <label class="form-group__checkbox-label" for="group-billing">Billing</label>
                            </div>
                            <div class="form-group__checkbox-wrapper">
                                <input type="checkbox" id="group-client" class="form-group__checkbox" value="client">
                                <label class="form-group__checkbox-label" for="group-client">Client</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="enabled" checked>
                            Account Enabled
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="temporary" checked>
                            Require Password Change on First Login
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal__footer">
                <button class="btn" onclick="hideCreateUserModal()">
                    <span class="btn__label">
                        <i data-lucide="x" class="btn__icon"></i>
                        Cancel
                    </span>
                </button>
                <button class="btn btn--primary" onclick="createUser()">
                    <span class="btn__label">
                        <i data-lucide="user-plus" class="btn__icon"></i>
                        Create User
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div id="editUserModal" class="modal">
        <div class="modal__dialog">
            <div class="modal__header">
                <h2 class="modal__title">Edit User</h2>
                <button class="modal__close" onclick="hideEditUserModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal__body">
                <form id="editUserForm" onsubmit="event.preventDefault(); updateUser(); return false;">
                    <input type="hidden" id="edit-user-id">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="edit-username" readonly>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="edit-email">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="edit-firstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="edit-lastName">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="edit-enabled">
                            Account Enabled
                        </label>
                    </div>
                    <div class="form-group">
                        <label>Groups</label>
                        <div class="u-mt-1">
                            <label class="form-group__checkbox-wrapper">
                                <input type="checkbox" id="edit-group-admins" value="admins">
                                Admin
                            </label>
                            <label class="form-group__checkbox-wrapper">
                                <input type="checkbox" id="edit-group-technicians" value="technicians">
                                Technician
                            </label>
                            <label class="form-group__checkbox-wrapper">
                                <input type="checkbox" id="edit-group-billing" value="billing">
                                Billing
                            </label>
                            <label class="form-group__checkbox-wrapper">
                                <input type="checkbox" id="edit-group-client" value="client">
                                Client
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal__footer">
                <button id="deleteUserBtn" class="btn btn--danger" onclick="deleteUser()">
                    <span class="btn__label">
                        <i data-lucide="trash-2" class="btn__icon"></i>
                        Delete User
                    </span>
                </button>
                <button class="btn" onclick="showResetPasswordModal()">
                    <span class="btn__label">
                        <i data-lucide="key" class="btn__icon"></i>
                        Reset Password
                    </span>
                </button>
                <button class="btn" onclick="hideEditUserModal()">
                    <span class="btn__label">
                        <i data-lucide="x" class="btn__icon"></i>
                        Cancel
                    </span>
                </button>
                <button class="btn btn--primary" onclick="updateUser()">
                    <span class="btn__label">
                        <i data-lucide="save" class="btn__icon"></i>
                        Save Changes
                    </span>
                </button>
            </div>
        </div>
    </div>

    <div id="resetPasswordModal" class="modal">
        <div class="modal__dialog">
            <div class="modal__header">
                <h2 class="modal__title">Reset Password</h2>
                <button class="modal__close" onclick="hideResetPasswordModal()">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="modal__body">
                <p>Resetting password for: <strong id="reset-username"></strong></p>
                <form onsubmit="event.preventDefault(); resetPassword(); return false;">
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" required minlength="8">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="temporary-password">
                            Temporary (user must change on next login)
                        </label>
                    </div>
                </form>
            </div>
            <div class="modal__footer">
                <button class="btn" onclick="hideResetPasswordModal()">
                    <span class="btn__label">
                        <i data-lucide="x" class="btn__icon"></i>
                        Cancel
                    </span>
                </button>
                <button class="btn btn--primary" onclick="resetPassword()">
                    <span class="btn__label">
                        <i data-lucide="key" class="btn__icon"></i>
                        Reset Password
                    </span>
                </button>
            </div>
        </div>
    </div>


    <script>
        let allGroups = [];
        let currentUserId = null;

        function getBasePath() {
            const path = window.location.pathname;
            if (path.startsWith('/helm/')) {
                return '/helm';
            }
            return '';
        }

        async function loadUsers() {
            try {
                const basePath = getBasePath();
                const response = await fetch(`${basePath}/api/keycloak/users`);
                const data = await response.json();

                if (data.users) {
                    displayUsers(data.users);
                } else {
                    document.getElementById('user-list').innerHTML = '<p>No users found</p>';
                }
            } catch (error) {
                document.getElementById('user-list').innerHTML = `<p class="u-text-danger">Error loading users: ${error.message}</p>`;
            }
        }

        async function loadGroups() {
            try {
                const basePath = getBasePath();
                const response = await fetch(`${basePath}/api/keycloak/groups`);
                const data = await response.json();
                allGroups = data.groups || [];
            } catch (error) {
                console.error('Error loading groups:', error);
            }
        }

        async function displayUsers(users) {
            const container = document.getElementById('user-list');
            container.innerHTML = '';
            const basePath = getBasePath();

            for (const user of users) {
                const userCard = document.createElement('div');
                userCard.className = 'user-card';
                userCard.onclick = () => editUser(user.id);

                // Fetch user's groups
                let groupsHtml = '';
                try {
                    const groupsResponse = await fetch(`${basePath}/api/keycloak/users/${user.id}/groups`);
                    const groupsData = await groupsResponse.json();
                    const groups = groupsData.groups || [];

                    if (groups.length > 0) {
                        groupsHtml = '<p>Groups: ' + groups.map(g =>
                            `<span class="group-badge">${g.name}</span>`
                        ).join(' ') + '</p>';
                    } else {
                        groupsHtml = '<p>Groups: <span class="u-text-muted">None</span></p>';
                    }
                } catch (error) {
                    groupsHtml = '<p>Groups: <span class="u-text-muted">Error loading</span></p>';
                }

                userCard.innerHTML = `
                    <h3 class="user-card__name">${user.username}</h3>
                    <div class="user-card__info">
                        <p>Email: ${user.email || 'N/A'}</p>
                        <p>Name: ${user.firstName || ''} ${user.lastName || ''}</p>
                        <p>Status: <span class="status-text status-text--${user.enabled ? 'success' : 'danger'}">${user.enabled ? 'Enabled' : 'Disabled'}</span></p>
                        ${groupsHtml}
                    </div>
                `;

                container.appendChild(userCard);
            }
        }

        function navigateTo(path) {
            const basePath = getBasePath();
            window.location.href = basePath + path;
        }

        function showCreateUserModal() {
            document.getElementById('createUserModal').classList.add('active');
            setTimeout(() => lucide.createIcons(), 0);
        }

        function hideCreateUserModal() {
            document.getElementById('createUserModal').classList.remove('active');
            document.getElementById('createUserForm').reset();
        }

        async function createUser() {
            const userData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                enabled: document.getElementById('enabled').checked
            };

            const password = document.getElementById('password').value;
            const temporary = document.getElementById('temporary').checked;

            // Get selected groups
            const selectedGroups = [];
            ['admins', 'technicians', 'billing', 'client'].forEach(groupName => {
                if (document.getElementById(`group-${groupName}`).checked) {
                    selectedGroups.push(groupName);
                }
            });

            try {
                const basePath = getBasePath();

                // Create user
                const response = await fetch(`${basePath}/api/keycloak/users`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    const result = await response.json();

                    // Fetch all users to get the new user's ID
                    const usersResponse = await fetch(`${basePath}/api/keycloak/users`);
                    const usersData = await usersResponse.json();
                    const newUser = usersData.users.find(u => u.username === userData.username);

                    if (newUser) {
                        // Set password
                        await fetch(`${basePath}/api/keycloak/users/${newUser.id}/reset-password`, {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify({password, temporary})
                        });

                        // Get all groups
                        const groupsResponse = await fetch(`${basePath}/api/keycloak/groups`);
                        const groupsData = await groupsResponse.json();

                        // Add user to selected groups
                        for (const groupName of selectedGroups) {
                            const group = groupsData.groups.find(g =>
                                g.name === groupName || g.path === `/${groupName}`
                            );
                            if (group) {
                                await fetch(`${basePath}/api/keycloak/users/${newUser.id}/groups/${group.id}`, {
                                    method: 'PUT'
                                });
                            }
                        }
                    }

                    alert('User created successfully!');
                    hideCreateUserModal();
                    loadUsers();
                } else {
                    const error = await response.json();
                    alert('Error creating user: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        async function editUser(userId) {
            currentUserId = userId;

            try {
                const basePath = getBasePath();

                // Fetch user details
                const userResponse = await fetch(`${basePath}/api/keycloak/users`);
                const userData = await userResponse.json();
                const user = userData.users.find(u => u.id === userId);

                if (!user) {
                    alert('User not found');
                    return;
                }

                // Populate form
                document.getElementById('edit-user-id').value = user.id;
                document.getElementById('edit-username').value = user.username;
                document.getElementById('edit-email').value = user.email || '';
                document.getElementById('edit-firstName').value = user.firstName || '';
                document.getElementById('edit-lastName').value = user.lastName || '';
                document.getElementById('edit-enabled').checked = user.enabled;

                // Load user groups and populate checkboxes
                const groupsResponse = await fetch(`${basePath}/api/keycloak/users/${userId}/groups`);
                const groupsData = await groupsResponse.json();
                const userGroups = groupsData.groups || [];

                // Reset all checkboxes
                ['admins', 'technicians', 'billing', 'client'].forEach(groupName => {
                    document.getElementById(`edit-group-${groupName}`).checked = false;
                });

                // Check the boxes for groups the user belongs to
                userGroups.forEach(group => {
                    const groupName = group.name.toLowerCase();
                    const checkbox = document.getElementById(`edit-group-${groupName}`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });

                // Hide delete button if this is the admin user
                const deleteBtn = document.getElementById('deleteUserBtn');
                if (user.username.toLowerCase() === 'admin') {
                    deleteBtn.style.display = 'none';
                } else {
                    deleteBtn.style.display = 'inline-block';
                }

                document.getElementById('editUserModal').classList.add('active');
                setTimeout(() => lucide.createIcons(), 0);
            } catch (error) {
                alert('Error loading user: ' + error.message);
            }
        }

        function hideEditUserModal() {
            document.getElementById('editUserModal').classList.remove('active');
            currentUserId = null;
        }

        async function updateUser() {
            const userId = document.getElementById('edit-user-id').value;

            if (!userId) {
                alert('No user ID found');
                return;
            }

            const userData = {
                email: document.getElementById('edit-email').value,
                firstName: document.getElementById('edit-firstName').value,
                lastName: document.getElementById('edit-lastName').value,
                enabled: document.getElementById('edit-enabled').checked
            };

            // Get selected groups
            const selectedGroups = [];
            ['admins', 'technicians', 'billing', 'client'].forEach(groupName => {
                if (document.getElementById(`edit-group-${groupName}`).checked) {
                    selectedGroups.push(groupName);
                }
            });

            try {
                const basePath = getBasePath();

                // Update user info
                const response = await fetch(`${basePath}/api/keycloak/users/${userId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(userData)
                });

                const result = await response.json();
                if (!response.ok) {
                    alert('Error updating user: ' + (result.error || 'Unknown error'));
                    return;
                }

                // Get all groups
                const allGroupsResponse = await fetch(`${basePath}/api/keycloak/groups`);
                const allGroupsData = await allGroupsResponse.json();
                const allGroups = allGroupsData.groups || [];

                // Get current user groups
                const currentGroupsResponse = await fetch(`${basePath}/api/keycloak/users/${userId}/groups`);
                const currentGroupsData = await currentGroupsResponse.json();
                const currentGroups = currentGroupsData.groups || [];

                console.log('Current groups:', currentGroups.map(g => g.name));
                console.log('Selected groups:', selectedGroups);

                // Find groups to remove (user is in group but it's not selected)
                for (const group of currentGroups) {
                    const groupName = group.name.toLowerCase();
                    if (!selectedGroups.includes(groupName)) {
                        console.log(`Removing user from group: ${group.name}`);
                        const removeResponse = await fetch(`${basePath}/api/keycloak/users/${userId}/groups/${group.id}`, {
                            method: 'DELETE'
                        });
                        if (!removeResponse.ok) {
                            console.error(`Failed to remove from group ${group.name}`);
                        }
                    }
                }

                // Find groups to add (selected but user is not in it)
                const currentGroupNames = currentGroups.map(g => g.name.toLowerCase());
                for (const groupName of selectedGroups) {
                    if (!currentGroupNames.includes(groupName)) {
                        // Find the group object
                        const group = allGroups.find(g =>
                            g.name.toLowerCase() === groupName
                        );

                        if (group) {
                            console.log(`Adding user to group: ${group.name} (${group.id})`);
                            const addResponse = await fetch(`${basePath}/api/keycloak/users/${userId}/groups/${group.id}`, {
                                method: 'PUT'
                            });
                            if (!addResponse.ok) {
                                console.error(`Failed to add to group ${group.name}`);
                            }
                        } else {
                            console.error(`Group not found: ${groupName}`);
                        }
                    }
                }

                alert('User updated successfully!');
                hideEditUserModal();
                loadUsers();
            } catch (error) {
                console.error('Error updating user:', error);
                alert('Error: ' + error.message);
            }
        }

        async function deleteUser() {
            const username = document.getElementById('edit-username').value;

            // Prevent deletion of admin user
            if (username.toLowerCase() === 'admin') {
                alert('Cannot delete the admin user!');
                return;
            }

            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            const userId = document.getElementById('edit-user-id').value;

            try {
                const basePath = getBasePath();
                const response = await fetch(`${basePath}/api/keycloak/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    alert('User deleted successfully!');
                    hideEditUserModal();
                    loadUsers();
                } else {
                    const error = await response.json();
                    alert('Error deleting user: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function showResetPasswordModal() {
            const username = document.getElementById('edit-username').value;
            document.getElementById('reset-username').textContent = username;

            // Hide edit modal and show reset password modal
            document.getElementById('editUserModal').classList.remove('active');
            document.getElementById('resetPasswordModal').classList.add('active');
            setTimeout(() => lucide.createIcons(), 0);
        }

        function hideResetPasswordModal() {
            document.getElementById('resetPasswordModal').classList.remove('active');

            // Clear the form
            document.getElementById('new-password').value = '';
            document.getElementById('confirm-password').value = '';
            document.getElementById('temporary-password').checked = false;

            // Show edit modal again
            document.getElementById('editUserModal').classList.add('active');
        }

        async function resetPassword() {
            const newPassword = document.getElementById('new-password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const temporary = document.getElementById('temporary-password').checked;

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Validate password length
            if (newPassword.length < 8) {
                alert('Password must be at least 8 characters long!');
                return;
            }

            const userId = document.getElementById('edit-user-id').value;

            try {
                const basePath = getBasePath();
                const response = await fetch(`${basePath}/api/keycloak/users/${userId}/reset-password`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        password: newPassword,
                        temporary: temporary
                    })
                });

                if (response.ok) {
                    alert('Password reset successfully!');
                    document.getElementById('resetPasswordModal').classList.remove('active');

                    // Clear the form
                    document.getElementById('new-password').value = '';
                    document.getElementById('confirm-password').value = '';
                    document.getElementById('temporary-password').checked = false;

                    // Show edit modal again
                    document.getElementById('editUserModal').classList.add('active');
                } else {
                    const error = await response.json();
                    alert('Error resetting password: ' + (error.error || 'Unknown error'));
                }
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Load users and groups on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            loadGroups();
            lucide.createIcons();
        });
    </script>
</body>
</html>
